{% extends "Products/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container center-b p-5 dummy">
    <div class="row" style="width:70%;margin-left: 18%;">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-5">
            <div class="card-group ">
                <div class="card" style="background-color:whitesmoke;border-radius: 15px;box-shadow: 15px 15px 10px gray;">
                    <!-- <h1 style="color: #0a043c;" class="text-center">Sign In</h1>
                    <hr> -->
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-3 legend">Sign In</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Sign In</button>
                                <small class="text-mutes ml-2">
                                    <a href="{% url 'password_reset' %}" class="text-dark">Forgot Password?</a>
                                </small>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Need An Account?<a class="ml-1 text-dark" href="{% url 'register' %}">Sign Up</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content%}
